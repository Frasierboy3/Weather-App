<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/de620361c8.js" crossorigin="anonymous"></script>
        <script src="weather.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class ="search-bar" placeholder="Search Weather">
            <button><i class="fa-solid fa-cloud-sun"></i></button>
        </div>
        <div class="weather ">
            <h2 class="city"><strong>Weather in Denver</strong></h2>
            <h3 class ="temp_max"></h3>
            <h3 class="temp_min"></h3>
            <img src="" alt="" class="icon">
            <h4 class="description"></h4>
            <h4 class="humidity"></h4>
        </div>
    </div>



</body>

</html>
